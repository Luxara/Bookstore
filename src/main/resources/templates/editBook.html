<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore - Edit a book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<div>
		<h2>Edit book</h2>
		<form th:object="${editbook}" th:action="@{/save}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}"/>
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}"/>
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}"/>
			<label for="publicationYear">Year</label>
			<input type="text" id="publicationYear" th:field="*{publicationYear}"/>
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}"/>
			<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}"/>
			
			<div>
			<select th:field="*{category}">
				<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
			</select>
			</div>	
			
			<input type="submit" value="save"></input>
		</form>
	</div>
	
</body>
</html>
